name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - name: Setup SDKMan!
        uses: sfesenko/setup-sdkman@v0
      - name: Install JDK
        run: sdk env install
      - name: Build
        run: ./gradlew clean build
